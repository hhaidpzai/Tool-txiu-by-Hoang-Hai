<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Phân Tích MD5</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .step {
      display: none;
      margin-top: 80px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
    }
    .visible {
      display: block !important;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #analyzing {
      color: #ff0;
      font-size: 22px;
      margin-top: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="step2" class="step visible">
    <h2>CHỌN CỔNG GAME</h2>
    <button onclick="selectGame('789')">789</button>
    <button onclick="selectGame('Hitclub')">Hitclub</button>
    <button onclick="selectGame('Kubet')">Kubet</button>
    <button onclick="selectGame('Sunwin')">Sunwin</button>
    <button onclick="selectGame('B52')">B52</button>
    <button onclick="selectGame('Rikvip')">Rikvip</button>
    <br><br>
    <input type="text" id="otherSite" placeholder="Hoặc nhập nền tảng khác">
    <p style="margin-top: 5px; color: #ffcc00; font-style: italic;">
      Hỗ trợ cả các cổng game quốc tế.
    </p>

    <!-- Ảnh thêm vào đây -->
    <img src="https://i.imgur.com/8paAUAn.jpeg" alt="Ảnh minh họa" style="width: 80%; max-width: 400px; border-radius: 10px; margin-top: 10px; box-shadow: 0 0 10px #00c3ff;">

    <br><button onclick="showStep(3)">Tiếp tục</button>
  </div>

  <div id="step3" class="step">
    <h2>NHẬP MÃ MD5</h2>
    <input type="text" id="md5" placeholder="Nhập mã MD5"><br>
    <button onclick="analyze()">PHÂN TÍCH</button>
    <p id="analyzing" style="display:none;">BOT ĐANG PHÂN TÍCH...</p>
    <div id="result"></div>
  </div>

  <canvas id="moneyCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999;"></canvas>

  <script>
    function showStep(step) {
      const steps = document.querySelectorAll('.step');
      steps.forEach(s => s.classList.remove('visible'));
      const current = document.getElementById('step' + step);
      if(current) current.classList.add('visible');
    }

    function login() {
      showStep(2);
    }

    function selectGame(game) {
      document.getElementById('otherSite').value = game;
    }

    function analyze() {
      const md5 = document.getElementById('md5').value.trim();
      if(md5.length < 24) {
        alert("Mã MD5 không hợp lệ!");
        return;
      }
      document.getElementById('analyzing').style.display = 'block';
      document.getElementById('result').innerHTML = '';

      setTimeout(() => {
        document.getElementById('analyzing').style.display = 'none';
        document.getElementById('result').innerHTML = `<div style="padding:20px; background:#00f7ff; border-radius:6px; color:#000; font-weight:bold;">Phân tích MD5 thành công: <br>Mã: ${md5}</div>`;
      }, 2000);
    }
  </script>
</body>
</html>
